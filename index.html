<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PWA - Android/IOS Playground</title>

    <link rel="manifest" href="manifest.json" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- If the black-translucent is set the content consumes the entire screen. The status bar overlays the top of the viewport as a semi-transparent overlay. -->
        <meta name="apple-touch-icon" content="rocket-book_192x192.png"> <!-- This specifies the actual icon used on the iOS home screen to represent the web app.-->
            <meta name="apple-mobile-web-app-title" content="rocket-book_"> <!-- If that title is not specified, the <title> will be used instead-->
  </head>

  <body>
    <style>
.hidden {
  display: none;
}
</style>

    <h1> PWA Playground - v2</h1>
    <div id="installContainerMessage">
      if you can see that button it means the event <i>beforeinstallprompt</i> has NOT been triggered
    </div>
    
        <!-- Install button, hidden by default -->
    <div id="installContainer" class="hidden">
      if you can see that button it means the event has been triggered <i>beforeinstallprompt</i>
      <button id="butInstall" type="button">
        Install
      </button>
    </div>
    
    That's the picture of Alex <img src="https://i2.wp.com/www.theglassmagazine.com/wp/wp-content/uploads/2014/10/IMG_3668.jpg" />

    <div id="pwa-message">Can you see me ?</div>
    
    <script type="text/javascript" src="script.js" defer="defer"></script>
       
  </body>
</html>
